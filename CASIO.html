<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio</title>
    <link rel="stylesheet" href="./CASIO.css">
</head>
<body>
    <main class="the-base">
            <div class="result-container">
                <input id="screen" type="text" placeholder="0">
            </div>
            <div class="grid-container">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div>ln</div>
                <div onclick="e()">e</div>
                <div onclick="cos()">cos</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div onclick="sin()">sin</div>
                <div onclick="tan()">tan</div>
                <div onclick="sqrt()">√</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div onclick="fact()">x!</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div onclick="pi()">π</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn">×</div>
                <div onclick="backspc()">CE</div>
                <div onclick="log()">log</div>
                <div>AC</div>
                <div class="btn">/</div>
                <div onclick="pow()">^</div>
                <div onclick="screen.value=eval(screen.value)">=</div>

            </div>
    </main>
</body>
<script src="./CASIO.js"></script>
</html>
